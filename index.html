        <h2>Adicione o seu feriado.</h2>
        <hr>
          <form>
            <div class="row">
                <div class="col">
                    <label for="campo_dia">Dia</label>
                    <input type="number" class="form-control" value="0" id="campo_dia">
                </div>
                <div class="col">

                    <select class="form-control" id="campo_mes">

                        <option>Janeiro</option>
                        <option>Fevereiro</option>
                        <option>Março</option>

                        <option>Maio</option>
                        <option>Junho</option>
                        <option>Julho</option>
                        <option>Agosto</option>
                        <option>Setembro</option>
                        <option>Outubro</option>
                        <option>Novembro</option>
                        <option>Dezembro</option>
                    </select>
                </div>
                <div class="col">
                    <label for="campo_ano">Ano</label>
                    <input type="number" class="form-control" value="2019" id="campo_ano">
                </div>
                <div class="col">
                    <label for="campo_tipo">Modelo de feriado</label>
                    <select class="form-control" id="campo_tipo">
                        <option>Desabilitar</option>
                        <option>national</option>
                        <option>local</option>
                        <option>religious</option>
                        <option>observance</option>
                    </select>
                </div>
                <div class="col">
                    <center></center>
                    <input id="botao_busca" class="btn btn-primary" type="button" value="Submit">
                </div>
            </div>
        </form>
